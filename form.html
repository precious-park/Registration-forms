<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Sign up form</title>
        <link rel="stylesheet" href="form1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        
        <div class="container">
            <a href="form two.html" class="login">Have an account</a>
            <div class="title">Sign Up </div>
            
            <form action="#"> 
            <div class="user-details"></div>
            <div class="input-box">
                <input type="text" class="input" placeholder="First name" required>
                <i class="bx bx-user"></i>
            </div>
        <div class="input-box">
            <input type="text" class="input" placeholder="Username">
            <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
            <input type="email" class="input" placeholder="Email" required>
            <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box">
            <input type="text" class="input" placeholder="Telephone number" required>
            <i class="bx bx-phone"></i>
        </div>
        <div class="input-box">
            <input type="password" class="input" placeholder="Password" required>
            <i class='bx bx-lock-alt'></i>
        </div>
        <div class="input-box">
            <input type="password" class="input" placeholder="confirm your password" required>
            <i class='bx bx-lock-alt'></i>
        </div>
    </form>
        
        <div class="gender-details">
            
            
            <span class="gender-title">Gender</span>

        </div>

        <div class="genders">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        
        <div class="input-box">
            <input type="Submit" class="button" value="Sign up">

        </div>

        

    </body>

</html>
